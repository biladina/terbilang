language: php

php:
  - '5.5'
    env: SKIP_UNIT_TEST=true
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install: composer update --no-suggest --prefer-dist --no-interaction
script:
  - if [ "$SKIP_UNIT_TEST" = "true" ]; then echo "No unit test. done"; fi
  - if [ "$SKIP_UNIT_TEST" != "true" ]; then ./vendor/bin/phpunit --debug; fi